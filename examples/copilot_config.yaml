# GitHub Copilot Configuration
# Requires: Copilot CLI installed and authenticated
# Setup: brew install copilot-cli && copilot (login) && /exit

llm_factory:
  model_type: "ChatCopilot"
  parameters:
    model: "gpt-4.1"  # Options: gpt-4.1, claude-haiku-4.5, gpt-5-mini

tokenizer:
  tokenizer: openai_tokenizer
  max_content_tokens: 58000
